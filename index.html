<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Melting Space</title>

	<meta name="Artists response to variating reference points." content="The HTML5 Herald">
	<meta name="MeltingSpace" content="Blog">

	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

	<!-- Our CSS -->
	<link rel='stylesheet' type='text/less' href="less/main.less"/>
	
	<!-- Only script in header: less on-the-fly compiler -->
	<script type='text/javascript' src="node_modules/less/dist/less.min.js"></script>
	
</head>

<body>

	<div id="melting-app">
		<div class="header">
			<h1 class="title"><span>Melting</span>Space</h1>
			<div class="menu">
				<p class="menu-tab"><router-link to="/">Home</router-link></p>
				<p class="menu-tab"><router-link to="/blog">Blog</router-link></p>
				<p class="menu-tab"><router-link to="/contact">Contact</router-link></p>
			</div>
		</div>
		<div class="core">
			<router-view></router-view>
		</div>
		<div class="footer">
			<p>Melting Space @2017</p>
		</div>
	</div>
	
	<template id="home">
		<div class="home">
		
			<div class="site-description">
				<p>This page features artistic responses to a common reference. It is a sandbox for meltingspace artists to train their techniques and deepen their artistic expression.</p>
			</div>
			
			<div class="line" v-for="(exercise, index) in exercises">
				<p class="ref-collapse"><span class="caret"></span>Exercise #{{ (index < 10 ? '0' : '') + index }}</p>
				<div class="ref cols-33">
					<div>
						<p><a :href="exercise.sourceLink" target="_blank">src/</a></p>
						<p><b>Description/</b></p>
						<p>{{ exercise.description }}</p>
					</div>
					<div>
						<img :src="exercise.sourceImageLink">
					</div>
					<div></div>
				</div>

				<div class="results cols-33">
					<div><p>jeanf</p><img :src="'img/' + exercise.responsePaths[0]" height="250" alt="Artwork in progress..."></div>
					<div><p>Yngvesin</p><img :src="'img/' + exercise.responsePaths[1]" height="250" alt="Artwork in progress..."></div>
					<div><p>Icosacid</p><img :src="'img/' + exercise.responsePaths[2]" height="250" alt="Artwork in progress..."></div>
				</div>
				
			</div>
			
		</div>
	</template>
	
	
	<template id="blog">
		<div class="blog">
			<p class="coming-soon">Coming soon...</p>
		</div>
	</template>
	
	
	<template id="contact">
		<div class="contact">
			<p class="coming-soon">Coming soon...</p>
		</div>
	</template>
	

	<!-- Libs -->
	<!--<script type='text/javascript' src="node_modules/vue/dist/vue.min.js"></script>-->
	<script type='text/javascript' src="node_modules/vue/dist/vue.js"></script>
	<script type='text/javascript' src="node_modules/vue-router/dist/vue-router.min.js"></script>
	<script type='text/javascript' src="node_modules/jquery/dist/jquery.min.js"></script>
	
	<!-- Custom -->
	<script type='text/javascript' src="js/main.js"></script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Melting Space</title>

	<meta name="Artists response to variating reference points." content="The HTML5 Herald">
	<meta name="MeltingSpace" content="Blog">

	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

	<!-- Our CSS -->
	<link rel='stylesheet' type='text/css' href="css/main.css"/>
	
</head>

<body>

	<div id="melting-app">
		<div class="header">
			<div class="menu">
				<p class="menu"><router-link to="/">Home</router-link></p>
				<p class="menu"><router-link to="/blog">Blog</router-link></p>
				<p class="menu"><router-link to="/contact">Contact</router-link></p>
			</div>
		</div>
		<div class="core">
			<router-view></router-view>
		</div>
		<div class="footer">Footer</div>
	</div>
	
	<template id="home">
		<div class="home">
		
			<div id="site-description" class="description">
				<p>This page features artistic responses to a common reference. It is a sandbox for meltingspace artists to train their techniques and deepen their artistic expression.</p>
			</div>
			
			<div v-for="(exercise, index) in exercises" class="line">
				<p class="ref-collapse">Exercise #{{ (index < 10 ? '0' : '') + index }}</p>
				<div class="ref cols-33">
					<div>
						<p><a :href="exercise.sourceLink" target="_blank">src/</a></p>
						<p><b>Description/</b></p>
						<p>{{ exercise.description }}</p>
					</div>
					<div>
						<img :src="exercise.sourceImageLink">
					</div>
					<div></div>
				</div>

				<div class="results cols-33">
					<div><p>jeanf</p><img :src="'img/' + exercise.responsePaths[0]" height="250"></div>
					<div><p>Yngvesin</p><img :src="'img/' + exercise.responsePaths[1]" height="250"></div>
					<div><p>Icosacid</p><img :src="'img/' + exercise.responsePaths[2]" height="250"></div>
				</div>
				
			</div>
			
		</div>
	</template>
	

	<!-- Libs -->
	<!--<script type='text/javascript' src="node_modules/vue/dist/vue.min.js"></script>-->
	<script type='text/javascript' src="node_modules/vue/dist/vue.js"></script>
	<script type='text/javascript' src="node_modules/vue-router/dist/vue-router.min.js"></script>
	<script type='text/javascript' src="node_modules/jquery/dist/jquery.min.js"></script>
	
	<!-- Custom -->
	<script type='text/javascript' src="js/main.js"></script>
	
</body>
</html>

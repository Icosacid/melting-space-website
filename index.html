<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Melting Space</title>

	<meta name="Artists response to various reference points." content="Blog">
	<meta name="MeltingSpace" content="Home">

	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

	<!-- Our CSS -->
	<link rel='stylesheet' type='text/less' href="less/main.less"/>
	
	<!-- Only script in header: less on-the-fly compiler -->
	<script type='text/javascript' src="node_modules/less/dist/less.min.js"></script>
	
</head>

<body>

	<div id="melting-app">
		<div class="header">
			<h1 class="title"><span>Melting</span>Space</h1>
			<div class="menu">
				<p class="menu-tab"><router-link to="/">Home</router-link></p>
				<p class="menu-tab"><router-link to="/blog">Blog</router-link></p>
				<p class="menu-tab"><router-link to="/contact">Contact</router-link></p>
			</div>
		</div>
		<div class="core">
			<router-view></router-view>
		</div>
		<div class="footer">
			<p>Melting Space @2015-2018</p>
		</div>
	</div>
	
	<template id="home">
		<div class="home">
			<h3>Performances</h3>

			<div class="perf">
				<img src="img/perfs/perf1.png" alt="Vortex" />
				<p>Vortex @ Bolsjefabrikken, Copenhagen, Denmark - 24.06.2016</p>
				<p>DJ's: Au2Pilot, Neri J, Niki Istrefi, Petter Pistol, Kasper Melchior</p>
				<p>VJ's: Melting Space</p>
			</div>

			<div class="perf">
				<img src="img/perfs/perf2.jpg" alt="NTTA11" />
				<p>NTTA11 @ Platform4, Aalborg, DK – 04.06.16</p>
				<p>...</p>
				<p>...</p>
			</div>

		</div>
	</template>
	
	
	<template id="blog">
		<div class="blog">
			<div class="site-description">
				<p>This page features artistic responses to a common reference. It is a sandbox for meltingspace artists to train their techniques and deepen their artistic expression.</p>
			</div>
			
			<div class="line" v-for="(exercise, index) in exercises">
				<p class="ref-collapse"><span class="caret"></span>Exercise #{{ (index < 10 ? '0' : '') + index }}</p>
				<div class="ref cols-33">
					<div>
						<p><a :href="exercise.sourceLink" target="_blank">src/</a></p>
						<p><b>Description/</b></p>
						<p>{{ exercise.description }}</p>
					</div>
					<div>
						<img :src="exercise.sourceImageLink">
					</div>
					<div></div>
				</div>

				<div class="results cols-33">
					<div><p>jeanf</p><img :src="'img/' + exercise.responsePaths[0]" height="250" alt="Artwork in progress..."></div>
					<div><p>Yngvesin</p><img :src="'img/' + exercise.responsePaths[1]" height="250" alt="Artwork in progress..."></div>
					<div><p>Alex Andrix</p><img :src="'img/' + exercise.responsePaths[2]" height="250" alt="Artwork in progress..."></div>
				</div>
				
			</div>
		</div>
	</template>
	
	
	<template id="contact">
		<div class="contact">
			<div class="site-description">
				<h2>About</h2>
				<p >Melting Space is a visual label exploring the essence of spaces through light and video-projections. Our goal is to enhance visitor/performer interaction and experience by putting the visual experience in resonance with the auditive experience.</p>
				<p>The moment you melt – a whole new journey starts.</p>
				<p>If you want to reach us, you can find us on <a href="https://www.facebook.com/meltingspacecph/">FACEBOOK</a> or try by email at: contact [at] melting.space</p>
			</div>
			<div class="members">
				<div class="cols-50">
					<h3>jeanf</h3></br>
					<img src="img/jeanf.png">
					<h4>Visual Artist, 3D</h4>
					<p><a href="mailto:robin.jeanfrancois@gmail.com">Email</a> | <a href="https://www.facebook.com/lejeanf" target="_blank">Facebook</a> | <a href="https://dk.linkedin.com/in/lejeanf" target="_blank">LinkedIn</a> | <a href="https://lejeanf.com" target="_blank">Website</a></p>
				</div>
				<div class="cols-50">
					<h3>Robert</h3></br>
					<img src="img/rob.jpg">
					<h4>Light designer</h4>
					<p><a href="mailto:robertkuzborski@gmail.com">Email</a> | <a href="https://www.facebook.com/robert.qe" target="_blank">Facebook</a> | <a href="http://www.linkedin.com/in/robertkuzborski" target="_blank">LinkedIn</a></br></p>
				</div>
				<div class="cols-50">
					<h3>Alex Andrix</h3></br>
					<img src="img/alexsquaregrey.jpg">
					<h4>Creative coder</h4>
					<p><a href="mailto:alex@alexandrix.com">Email</a> | <a href="http://codepen.io/alexandrix" target="_blank">CodePen</a> | <a href="http://alexandrix.com" target="_blank">Website</a></br></p>
				</div>
			</div>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
		</div>
	</template>

	<script type='text/javascript' src="node_modules/vue/dist/vue.js"></script>

</html>

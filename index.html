<body>

	<div id="melting-app">
		<div class="header">
			<h1 class="title"><span>Melting</span>Space</h1>
			<div class="menu">
				<p class="menu-tab"><router-link to="/">Home</router-link></p>
				<p class="menu-tab"><router-link to="/blog">Blog</router-link></p>
				<p class="menu-tab"><router-link to="/contact">Contact</router-link></p>
			</div>
		</div>

			<router-view></router-view>
		</div>

			<p>Melting Space @2017</p>
		</div>
	</div>
	
	<template id="home">
		<div class="home">
			<p class="coming-soon">Coming soon...</p>
		</div>
	</template>
	
	
	<template id="blog">
		<div class="blog">
			<div class="site-description">
				<p>This page features artistic responses to a common reference. It is a sandbox for meltingspace artists to train their techniques and deepen their artistic expression.</p>
			</div>
			
			<div class="line" v-for="(exercise, index) in exercises">
				<p class="ref-collapse"><span class="caret"></span>Exercise #{{ (index < 10 ? '0' : '') + index }}</p>
				<div class="ref cols-33">
					<div>
						<p><a :href="exercise.sourceLink" target="_blank">src/</a></p>
						<p><b>Description/</b></p>
						<p>{{ exercise.description }}</p>
					</div>
					<div>
						<img :src="exercise.sourceImageLink">
					</div>
					<div></div>
				</div>

				<div class="results cols-33">
					<div><p>jeanf</p><img :src="'img/' + exercise.responsePaths[0]" height="250" alt="Artwork in progress..."></div>
					<div><p>Yngvesin</p><img :src="'img/' + exercise.responsePaths[1]" height="250" alt="Artwork in progress..."></div>
					<div><p>Icosacid</p><img :src="'img/' + exercise.responsePaths[2]" height="250" alt="Artwork in progress..."></div>
				</div>
				
			</div>
		</div>
	</template>
